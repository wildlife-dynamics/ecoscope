name: mypy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "**" ]
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ecoscope
        run: python -m pip install ".[analysis,mapping,plotting,mypy]"
      - name: Mypy
        run: |
          mypy ecoscope