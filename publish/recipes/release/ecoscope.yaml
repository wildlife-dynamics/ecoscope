context:
  name: ecoscope
  version: TAG_VERSION
  
package:
  name: ecoscope
  version: ${{ version }}

source:
  path: ../../../dist/DIST_NAME

build:
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION=${{ version }} pip install . -v
  number: 5

requirements:
  host:
    - python
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python
    - backoff
    - earthengine-api
    - earthranger-client
    - geopandas>1
    - pyproj
    - rasterio
    - tqdm
    # ~ analysis ~
    - astroplan
    # - datashader  # (cisaacstern) per atmorling, not required for current workflows
    - python-igraph
    - mapclassify
    # - matplotlib  # disabling in favor of matplotlib-base which is smaller
    - matplotlib-base
    - networkx
    - numba
    - numpy<2.1
    - scipy
    - scikit-image
    - scikit-learn
    # ~ plotting ~
    # - kaleido  # not available on conda and do we actually use this?
    - plotly
    # - scikit-learn  # duplicate with analysis
    # ~ mapping ~
    - duckdb
    - lonboard==0.0.7
    - pyarrow
    # - matplotlib  # duplicate with analysis
    # - mapclassify  # duplicate with analysis

tests:
  - python:
      imports:
        - ecoscope
        - ecoscope.analysis
        - ecoscope.base
        - ecoscope.io
        - ecoscope.mapping
        - ecoscope.plotting

about:
  summary: Standard Analytical Reporting Framework for Conservation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cisaacstern
    - atmorling
